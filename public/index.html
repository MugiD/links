<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Bek Slambek's links. All the links are collected in one website"
    />
    <link rel="icon" href="%PUBLIC_URL%/luffu.jpeg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Bek Slambek - Links</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      VANTA.NET({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x1baccd,
        backgroundColor: 0x1a1725,
      });
    });
  </script>
  </head>
  <body>
    <div id="vanta">
    <div id="root"></div>
  </div>
  </body>
</html>
